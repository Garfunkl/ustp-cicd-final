name: Test Build
on:
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    # ğŸ§ª No special permissions needed for build-only mode
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Test Build
        uses: miguelcolmenares/npm-auto-build@v2
        with:
          build-only: true  # Only build, don't commit
