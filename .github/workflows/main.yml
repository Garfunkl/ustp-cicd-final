name: Test Build
on:
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    # ðŸ§ª No special permissions needed for build-only mode
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: "npm"
          
      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
