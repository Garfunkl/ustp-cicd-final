name: test-build
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # This job ONLY runs tests on multiple operating systems.
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x]
      fail-fast: false
    
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Run tests
      run: npm run test:ci
          
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ github.sha }}
        path: |
          coverage/
          junit.xml
        retention-days: 30
        compression-level: 6
  
  # This job builds the app and uploads the artifact, running only on Ubuntu.
  build-and-upload:
    # This job depends on the 'test' job completing successfully on all OSes.
    needs: test 
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: "npm"
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Run build
      run: npm run build
      
    # ⬇️ Bring in the coverage generated by the Ubuntu test job
    - name: Download coverage artifact (Ubuntu)
      uses: actions/download-artifact@v4
      with:
        name: test-results-ubuntu-latest-${{ github.sha }}
        path: .

    # Optional: verify the coverage file is present
    - name: Debug coverage
      run: |
        ls -la .
        ls -la coverage || true
        test -f coverage/coverage-summary.json

    # ⬆️ Upload a single artifact that contains BOTH dist/ and coverage/
    - name: Upload Pages artifact
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: |
          dist
          coverage
        retention-days: 1


